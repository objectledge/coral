# project.properties for coral-reactor
#
# $Id: project.properties,v 1.1 2004-02-19 10:55:00 fil Exp $

# changelog
maven.changelog.range=30

# xdocs
maven.xdoc.date=left
maven.xdoc.version=${pom.version}

# multiproject
maven.multiproject.aggregateDir=modules/
maven.multiproject.basedir=${basedir}/..
maven.multiproject.includes=coral-*/project.xml
maven.multiproject.excludes=coral-reactor/project.xml

#dashboard
maven.dashboard.aggregators=cserrors,cswarnings,clovertpc,cloverloc,cloverncloc,junittests,juniterrors,junitfailures,junitpassrate
maven.dashboard.runreactor=false
maven.dashboard.basedir=${maven.multiproject.basedir}
maven.dashboard.includes=${maven.multiproject.includes}
maven.dashboard.excludes=${maven.multiproject.excludes},coral-maven-plugin/*
